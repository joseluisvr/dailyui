<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="content=&quot;width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0&quot;&gt;"><title>Daily UI | Sign up form</title><link rel="stylesheet" href="./css/dailyui1.css"></head><body><main class="main"><div class="form-container"><div class="form__header"><h1 class="form__title">A</h1></div><div class="form__main"><p class="form__description">Accede a la mejor comunidad de diseño</p><form class="form__form" method="" action=""><label class="form__label" for="login-user">Usuario</label><input class="form__input form__input--text" type="text" id="login-user"><div class="register-item hidden"><label class="form__label" for="register-mail">Correo electrónico</label><input class="form__input form__input--text" type="text" id="register-mail"></div><label class="form__label" for="login-password">Contraseña</label><input class="form__input form__input--text" type="password" id="login-password"><div class="register-item hidden"><label class="form__label" for="register-repeat">Repite la contraseña</label><input class="form__input form__input--text" type="password" id="register-repeat"></div><div class="login-item"><p class="form__forgot">¿Has olvidado tu contraseña?</p><a class="link link--forgot" href="#" id="forgot-link">Pulsa aquí</a></div><div class="form__footer"><div class="login-item"><button class="form__button button button--secondary" type="button" id="register-button">Registrarse</button><input class="form__button button button--primary button--submit" type="submit" value="Acceder"></div><div class="register-item hidden"><button class="form__button button button--secondary" type="button" id="cancel-button">Cancelar</button><input class="form__button button button--primary button--submit" type="submit" value="Confirmar" id="accept-button"></div></div></form></div><div class="forgot-container hidden"><h2 class="forget__title">¿Cómo recuperar mi contraseña?</h2><p class="text forgot__text">Introduce el correo electrónico asociado a tu cuenta y te enviaremos un email en el que te detallamos cómo restablecer tu contraseña de manera 100% segura.</p><label class="forgot__label" for="forgot-email">Correo de recuperación</label><input class="forgot__input forgot__input--text" type="text" id="forgot-email"><button class="form__button button button--secondary" type="button" id="cancel-forgot-button">Cancelar</button><input class="form__button button button--primary button--submit" type="submit" value="Recuperar"></div></div></main><script src="./js/dailyui1.js"></script></body></html>
